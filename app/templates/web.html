{% if not subnode %}
    <details class="web node">
    <summary>
        <span class="web-header" title="Web search results.">
            <strong>üîç Web results</strong> by
        </span>
            <span class="web-provider-tab active" data-provider="marginalia" data-url="https://marginalia-search.com/search?query={{node.q}}">Marginalia</span> ‚Ä¢
            <span class="web-provider-tab" data-provider="google" data-url="https://www.google.com/search?igu=1&q={{node.q}}">Google</span> ‚Ä¢
            <span class="web-provider-tab" data-provider="bing" data-url="https://www.bing.com/search?q={{node.q}}">Bing</span> ‚Ä¢
            <span class="web-provider-tab" data-provider="duckduckgo" data-url="https://www.duckduckgo.com/{{node.q}}">DDG</span> ‚Ä¢
            <span class="web-provider-tab" data-provider="youtube" data-url="https://youtube.com/search?q={{node.q}}">YouTube</span> ‚Ä¢
            <span class="web-provider-tab" data-provider="maps" data-url="https://www.google.com/maps?q={{node.q}}&output=embed">Maps</span> ‚Ä¢
            <span class="web-provider-tab" data-provider="github" data-url="https://github.com/search?q={{node.q}}">GitHub</span> ‚Ä¢
            <span class="web-provider-tab" data-provider="bsky" data-url="https://bsky.app/search?q={{node.q}}">Bluesky</span> ‚Ä¢
            <span class="web-provider-tab" data-provider="tootfinder" data-url="https://tootfinder.ch/index.php?query={{node.q}}">Fediverse</span> ‚Ä¢
            <a href="https://scholar.google.com/scholar?q={{node.q}}" target="_blank">Scholar ‚¨à</a> ‚Ä¢
            <a href="https://twitter.com/search/?f=live&q={{node.q}}" target="_blank">X ‚¨à</a>
    </summary>

    <div class="info-box with-spacing mb-10" info-box-id="web">
        <span class="genai-header"><em>Tip: Click an active tab again to open it in a new window. If a tab appears empty, the provider may not allow embedding.</em></span>
        <span id="dismiss-web" info-box-id="web" class="dismiss-button">x</span>
    </div>

    <div class="subnode">
        <div class="web-embed" data-provider="marginalia" style="display: block;"></div>
        <div class="web-embed" data-provider="google" style="display: none;"></div>
        <div class="web-embed" data-provider="bing" style="display: none;"></div>
        <div class="web-embed" data-provider="duckduckgo" style="display: none;"></div>
        <div class="web-embed" data-provider="youtube" style="display: none;"></div>
        <div class="web-embed" data-provider="maps" style="display: none;"></div>
        <div class="web-embed" data-provider="github" style="display: none;"></div>
        <div class="web-embed" data-provider="bsky" style="display: none;"></div>
        <div class="web-embed" data-provider="tootfinder" style="display: none;"></div>
    </div>
</details>
{% endif %}
