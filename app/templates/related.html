{% set related = node.related() %}
{% if node and related and not embed %}
    {% for n in related %}
        {% if n.subnodes %}
        <details class="node related">
            <summary><span class="node-header" title="A node is a location in an Agora. It contains resources closely related to your search according to the Agora you're in."><strong>ðŸ“š Node</strong> <a href="/{{n.uri}}"><span class="node-name">[[{{n.description}}]]</span></a> <em>maybe related</em></span>
        </summary>
        <div class="node-embed" id="{{n.uri}}"></div>
        </details>
        {% endif %}
    {% endfor %}
{% endif %}
