{% if readmes %}
    {% for subnode in readmes %}
        <details class="node" data-author={{user}} open>
            <summary>
               📄 <strong>README</strong> by <a href="/@{{user}}">@{{user}}</a>

            <div class="subnode">
            {{ subnode.render()|linkify|safe }}
            </div>
        </details>
    {% endfor %}
{% endif %}
